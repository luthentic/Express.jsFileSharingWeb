on:
    push:
        branches:
            - main

jobs:
    contrib-readme-job:
        runs-on: ubuntu-latest
        name: A job to automate contrib in readme
        permissions:
          contents: write
          pull-requests: write
        steps:
            - name: Contribute List
              uses: akhilmhdh/contributors-readme-action@v2.3.10
              with:
                  image_size: 100
                  readme_path: https://github.com/luthentic/FileSharingWeb/edit/main/README.md
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
